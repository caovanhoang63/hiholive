name: Communication Deploy
on:
  push:
    branches:
      - deploy/communication
      - deploy/all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Build Docker image
      - name: Build and Push Docker Image
        working-directory: ./services/communication
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: caovanhoang204/hiholive-communication:latest

      # Deploy
      - name:  Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.API_HOST }}
          USER_NAME: ${{ secrets.SSH_USER_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              APP_NAME=hiholive-communication &&
              docker rm -f ${APP_NAME} &&
              echo pull &&
              docker pull caovanhoang204/${APP_NAME}:latest &&
              docker run -d --name ${APP_NAME} \
              --network hiholive \
              -v ${PWD}/.env:/app/.env \
              --cap-add SYS_ADMIN --device /dev/fuse \
              --security-opt apparmor:unconfined \
              -v ${PWD}/.passwd-s3fs:/app/.passwd-s3fs \
              -p 3000:3000 \
              -v ${PWD}/.log/:/app/.log/ \
              caovanhoang204/${APP_NAME}:latest
          '