name: hls Deploy
on:
  push:
    branches:
      - deploy/hls
      - deploy/all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Setup Go environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      # Install dependencies
      - name: Install dependencies
        run: go mod download

      # Build Go binary
      - name: Build
        run: CGO_ENABLED=0 GOOS=linux go build -v -a -o app ./services/hls_mux

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Build Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./services/hls_mux/Dockerfile
          push: true
          tags: caovanhoang204/hiholive-hls:latest

      # Deploy
      - name:  Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.HLS_HOST }}
          USER_NAME: ${{ secrets.SSH_USER_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              APP_NAME=hiholive-hls &&
              docker rm -f ${APP_NAME} &&
              echo pull &&
              docker pull caovanhoang204/${APP_NAME}:latest &&
              docker run -d --name ${APP_NAME} \
              --network hiholive \
              -v ${PWD}/.env:/app/.env \
              -p 3000:3000 \
              -v ${PWD}/.log/:/app/.log/ \
              -v ./hls_output/:/app/hls_output/ \
              caovanhoang204/${APP_NAME}:latest
          '